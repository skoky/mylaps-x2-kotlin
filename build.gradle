buildscript {
    ext.kotlin_version = '1.3.30'
    repositories { jcenter() }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }

}

apply plugin: 'kotlin-multiplatform'
apply plugin: 'kotlinx-serialization'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

kotlin {

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime-native:0.11.0'
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        linuxX64Main {
            dependencies {
                implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime-native:0.11.0'
            }
        }
    }

    linuxX64() {
        
        compilations.main.cinterops {
            mylaps {
                includeDirs("sdk-master/include")
            }
            zmq {}
        }

        binaries {
            executable {
                baseName = 'x2'
                linkerOpts = ["-L${projectDir.path}/sdk-master/lib/linux/x86-64", '-lmylapssdk', '-L/usr/lib/x86_64-linux-gnu', '-lzmq']
                println("Executable path: ${outputFile.absolutePath}")
            }
        }
    }

    mingwX64("windowsX64") {
        compilations.main.cinterops {
            mylaps {
                includeDirs("sdk-master/include")
            }
        }

        binaries {
            executable {
                baseName = 'x2'
                linkerOpts = ["-L${projectDir.path}/sdk-master/lib/windows/x64", '-lMylapsSDK']
                println("Executable path: ${outputFile.absolutePath}")
            }
        }
    }
}
